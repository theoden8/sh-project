<!DOCTYPE html>
<title>SH Lattice</title>
<meta charset="utf-8">
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>
<style>

.link {
  stroke: #999;
  stroke-width:.4px;
}

.node text {
  stroke:#333;
  cursos:pointer;
}

.node circle{
  stroke-width:2px;
  fill:#555;
}

</style>
<body>
<script>
function getWidth() {
  return Math.max(
    document.body.scrollWidth,
    document.documentElement.scrollWidth,
    document.body.offsetWidth,
    document.documentElement.offsetWidth,
    document.documentElement.clientWidth
  );
}

function getHeight() {
  return Math.max(
    document.body.scrollHeight,
    document.documentElement.scrollHeight,
    document.body.offsetHeight,
    document.documentElement.offsetHeight,
    document.documentElement.clientHeight
  );
}

var width = getWidth() - 20,
    height = getHeight() - 20

var axis_x = d3.scale.linear()
    .domain([0, width])
    .range([0, width]);

var axis_y = d3.scale.linear()
    .domain([0, height])
    .range([height, 0]);

// https://stackoverflow.com/questions/26538268/d3-js-network-diagram-zoom
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
	  .call(d3.behavior.zoom().x(axis_x).y(axis_y).on("zoom", zoom))
	  .append("g");

function zoom() {
    svg.attr("transform","translate("+ d3.event.translate+") scale("+d3.event.scale+")");
}

var force = d3.layout.force()
    .gravity(.05)
    .distance(20)
    .charge(-10)
    .size([width, height]);

d3.json("lattice_graph_d3.json", function(json) {
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
      .attr("r", "5")
      .attr("stroke", function(d) { return d.color; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });

  svg.selectAll(".node").on("click", function() {
    if(!d3.select(this).classed("selected")) {
			d3.select(this)
				.classed("selected", true);
			d3.select(this).selectAll("circle")
        .attr('r', '25');
			d3.select(this).append("image")
        .attr("xlink:href", function(d) { return d.img; })
        .attr("x", -25)
        .attr("y", -25)
        .attr("width", 50)
        .attr("height", 50)
        .attr("clip-path", "url(#clip)");;
      d3.select(this).append("text")
        .attr("dx", -25)
        .attr("dy", -30)
        .text(function(d) { return d.name; });
    } else {
			d3.select(this)
				.classed("selected", false);
			d3.select(this).selectAll("circle")
        .attr('r', '5');
			d3.select(this).selectAll("image").remove();
			d3.select(this).selectAll("text").remove();
    }
  });
});
</script>
<svg>
  <defs>
    <clipPath id="clip">
      <circle cx="0" cy="0" r="20"/>
    </clipPath>
  </defs>
</svg>
